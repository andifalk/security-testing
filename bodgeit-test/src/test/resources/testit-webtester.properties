event.listener                 = info.novatec.testit.webtester.eventsystem.listener.DebugLoggingListener,info.novatec.testit.webtester.eventsystem.listener.TakeScreenshotOnExceptionListener
browser.defaultFactory         = info.novatec.testit.webtester.browser.factories.FirefoxFactory
timestamp.pattern              = MMM dd HH:mm:ss yyyy
folders.screenshot             = testartifacts/screenshots
folders.sourcecode             = testartifacts/sourcecode
folders.log                    = testartifacts/logs
markings.activated             = true
markings.color.used.background = #90ee90
markings.color.used.outline    = #008000
wait.timeout                   = 20
wait.interval                  = 1000
browser.autoClose              = false

# other properties
#webdriver.ie.driver = C:/_software/selenium/32/IEDriverServer.exe

browser.proxyConfiguration = info.novatec.test.ui.config.ProxyConfig
